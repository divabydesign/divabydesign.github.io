<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diva By Design - Shop</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    
    <!-- JS -->
    <script src="shop.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- jsCookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

  <body onload="load()" onresize="load()">
    <div id="content">
      <div id="ncontent">
        <img src="images/logo.png" id="logo">

          <div id="stdiv">

            <a id="1stext" class="nstext">Earrings</a>
            <a id="2stext" class="nstext">Necklaces</a>
            <a id="3stext" class="nstext">Bracelets</a> 
          </div>
          <a id="atext" class="ntext">About</a>
          <a id="ctext" class="ntext">Contact</a>
        </div>
        <div id="footer">
          <div id="1fbar" class="fbar"></div>
          <div id="2fbar" class="fbar"></div>
          <img src="images/logo.png" id="flogo">
        </div>
        <div id="divider"></div>
      </div>
      <div id="pcontent">
      </div>
    </div>
