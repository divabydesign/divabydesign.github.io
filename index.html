<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- CSS -->

    <link rel="stylesheet" href="fonts/fonts.css">
    
    <!-- JS -->
    <script src="index.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
